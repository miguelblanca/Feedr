  <div id="data">
Fuckers!
  </div>
<script>

function fetchUrl(url) {
  return fetch(`https://accesscontrolalloworiginall.herokuapp.com/${url}`)
}

function fetchredditArticles() {
  return fetchUrl('https://www.reddit.com/top.json')
  .then(res => res.json())
  .then(data => {
    console.log(data)
    return data.data.children.map(article => {
          return {
            image: data.thumbnail,
            title: data.title,
            theme: data.subreddit,
            impressions: data.score,
            summary: data.spoiler,
            link: data.url
        }
    })
  })
}

fetchredditArticles()

</script>
</body>
